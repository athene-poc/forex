<table class='table'>
  <thead>
    <tr>
      <th>Change</th>
      <th>Base</th>
      <th>Target</th>
      <th>Timestamp</th>
      <th>Exchange rate</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of exchangeList">
      <td>-</td>
      <td>{{item.curr1}}</td>
      <td>{{item.curr2}}</td>
      <td>{{item.timestamp}}</td>
      <td>{{item.rate}}</td>
    </tr>
  </tbody>
</table>
